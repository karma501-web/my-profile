<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Georgia"
    />
    <link rel="stylesheet" href="resources/css/styles.css" />
    <title>Register Your Account</title>
  </head>
  <body>
    <div id="navbar">
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#contact-subheading">Contact</a></li>
        <li><a href="login.html">Login </a></li>
        <li><a href="calculator.html">Calculator</a></li>
      </ul>
    </div>

    <div class="register-container">
      <div class="page-subheading"><h2>Registration</h2></div>
      <form class="register-form">
        <div class="register-box">
          <input type="text" placeholder="Enter your First Name Here" />
        </div>

        <div class="register-box">
          <input type="text" placeholder="Enter your Last Name Here" />
        </div>

        <div class="register-box">
          <input type="email" placeholder="Enter your email address" />
        </div>

        <div class="register-box">
          <input type="tel" placeholder="Enter your Phone Number Here" />
        </div>

        <div class="register-box">
          <input list="gender" placeholder="Pick your Gender" />
          <datalist id="gender">
            <option value="Female"></option>
            <option value="Male"></option>
            <option value="Other"></option>
          </datalist>
        </div>

        <div class="register-box">
          <input type="text" placeholder="Enter your Country Name" />
        </div>

        <div class="register-box">
          <input type="text" placeholder="Enter your State/Province" />
        </div>

        <div class="register-box">
          <input type="text" placeholder="Enter your Username" />
        </div>

        <div class="register-box">
          <input type="password" placeholder="Enter your Password" />
        </div>

        <div class="register-box">
          <input type="password" placeholder="Repeat your Password" />
        </div>

        <div class="register-box">
          <button>create my account</button>
        </div>
      </form>
    </div>

    <footer>
      <div class="navigation-link"><a href="#navbar">Back to Top</a></div>
    </footer>
  </body>
</html>
